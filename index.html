<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>8 марта - самый весенний праздник!</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="container">
		<div class="poem">
		    <p class="poem_four">
		    	<div class="poem__string  poem__string--1">Любимые, родные, дорогие,</div>
		    	<div class="poem__string  poem__string--2">Что можно в этот день вам пожелать?</div>
		    	<div class="poem__string  poem__string--3">Как лучше подобрать слова такие,</div>
		    	<div class="poem__string  poem__string--4">Чтобы про нашу вам любовь сказать?</div>
		    </p>
			<p class="poem_four">
				<div class="poem__string  poem__string--5">Пускай восьмой по счету день весенний</div>
				<div class="poem__string  poem__string--6">Несет вам лишь улыбки и тепло,</div>
				<div class="poem__string  poem__string--7">А грусти пусть не будет даже тени!</div>
				<div class="poem__string  poem__string--8">Хотим, чтоб вам сегодня повезло!</div>
			</p>
		</div>
	</div>	
</body>
</html>
